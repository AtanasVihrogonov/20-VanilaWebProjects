<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/874986f905.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>DOM Array Methods</title>
  </head>
  <body>
    <h1>DOM Array Methods</h1>
    <p> An Interactive Implementation of most widely used DOM Array Methods in JavaScript</p>
    <div class="container">
      <aside>
        <button id="add-person" title="Add Person">
          <span>Add Person</span>
          <i class="fas fa-user-friends"></i>
        </button>

        <button id="double-worth" title="Double Worth">
          <span>Double Worth</span>
          <i class="fas fa-sack-dollar"></i>
        </button>

        <button id="sort-wealth" title="Sort by Richest">
          <span>Sort by Richest</span> 
          <i class="fas fa-sort-amount-up"></i>
        </button>

        <button id="show-poor" title="Sort by Less Money">
          <span>Sort by Less Money</span> 
          <i class="fas fa-sort-amount-down"></i>
        </button>

        <button id="show-millionaire" title="Show Millionaire">
          <span>Show Only Millionaire</span>
          <i class="fas fa-badge-dollar"></i>
        </button>
        
        <button id="calculate-worth" title="Calculate Total Worth">
          <span>Calculate Total Worth</span> 
          <i class="fas fa-calculator"></i>
        </button>
      </aside>

      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
