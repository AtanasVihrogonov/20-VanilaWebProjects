<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/874986f905.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>DOM Array Methods</title>
  </head>
  <body>
    <h1>DOM Array Methods</h1>
    <p> Implementation of most widely used DOM Array Methods in JavaScript</p>
    <p><span>forEach( ), </span><span>map( ), </span><span>sort( ), </span><span>filter( ), </span><span>reduce( )</span></p>
    
    <div class="container">
      <aside>
        <button id="add-person" title="Add Person">
          <i class="fas fa-user-friends"> Add Person</i>
        </button>

        <button id="double-worth" title="Double Worth">
          <i class="fas fa-sack-dollar"> Double Worth</i>
        </button>

        <button id="show-richest" title="Sort by Richest">
          <i class="fas fa-sort-amount-up"> Sort by Richest</i>
        </button>

        <button id="show-poor" title="Sort by Less Money">
          <i class="fas fa-sort-amount-down"> Sort by Less Money</i>
        </button>

        <button id="show-millionaire" title="Show Millionaire">
          <i class="fas fa-badge-dollar"> Show Only Millionaire</i>
        </button>
        
        <button id="calculate-worth" title="Calculate Total Worth">
          <i class="fas fa-calculator"> Calculate Total Worth</i>
        </button>
      </aside>

      <main id="main">
        <h2><strong>Person</strong>Wealth</h2>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
